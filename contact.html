<body>


    <main class="wrapper h-100 text-center">

        <!--background map-->

        <iframe id="gmap_canvas"
            src="https://maps.google.com/maps?q=2%20av.%20du%20G%C3%A9n%C3%A9ral%20Leclerc,%2075014%20Paris&t=&z=13&ie=UTF8&iwloc=&output=embed"
            frameborder="0" scrolling="no" allowfullscreen></iframe>




        <header>
            <!--Header navbar-->
            <nav class="navbar navbar-expand-lg bg-dark bg-opacity-75 p-0">
                <div class="container-fluid p-0">

                    <!--Header navbar brand-->
                    <a class="navbar-brand m-0 p-0" href="index.html">
                        <img src="img/assockids.svg" alt="AssocKids" class="logo">
                    </a>

                    <ul class="navbar-nav gap-3 me-3 collapse navbar-collapse justify-content-end">
                        <li class="nav-item ">
                            <a class="nav-link active text-white" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link text-white" href="events.html">events</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link text-white" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>







        <!--btn modal form-->
        <button class="btn btn-info rounded-circle modalbtn" type="button" data-bs-toggle="modal"
            data-bs-target="#Modal" role="form">
            <i class="">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                    class="bi bi-envelope-paper" viewBox="0 0 16 16">
                    <path
                        d="M4 0a2 2 0 0 0-2 2v1.133l-.941.502A2 2 0 0 0 0 5.4V14a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V5.4a2 2 0 0 0-1.059-1.765L14 3.133V2a2 2 0 0 0-2-2H4Zm10 4.267.47.25A1 1 0 0 1 15 5.4v.817l-1 .6v-2.55Zm-1 3.15-3.75 2.25L8 8.917l-1.25.75L3 7.417V2a1 1 0 0 1 1-1h8a1 1 0 0 1 1 1v5.417Zm-11-.6-1-.6V5.4a1 1 0 0 1 .53-.882L2 4.267v2.55Zm13 .566v5.734l-4.778-2.867L15 7.383Zm-.035 6.88A1 1 0 0 1 14 15H2a1 1 0 0 1-.965-.738L8 10.083l6.965 4.18ZM1 13.116V7.383l4.778 2.867L1 13.117Z" />
                </svg>
            </i>
        </button>



        <!--modal form-->
        <div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true"
            data-bs-backdrop="static">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content bg-dark bg-opacity-75">
                    <div class="modal-header">
                        <h5 class="modal-title" id="ModalLabel">Contact us</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body ">

                        <form action="" class="form-text needs-validation p-0"  method="post" novalidate>
                            <div class="form-floating mb-2">

                                <input type="text" class="form-control" id="floatingName" placeholder="Nom" required>
                                <label for="floatingName">Name</label>
                            </div>
                            <div class="form-floating mb-2">

                                <input type="text" class="form-control" id="floatingFirstName" placeholder="Prénom" required>
                                <label for="floatingFirstName">First name</label>
                            </div>
                            <div class="form-floating mb-2">

                                <input type="email" class="form-control" id="floatingEmail"
                                    placeholder="name@example.com" required pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$">
                                <label for="floatingEmail">Email adress</label>
                            </div>
                            <div class="form-floating mb-2">

                                <textarea class="form-control " id="floatingTextArea" placeholder="Message" required></textarea>
                                <label for="floatingTextArea">Your message</label>
                            </div>

                            <div class="">
                                <button type="submit" class="btn rounded-pill">Submit</button>
                            </div>

                        </form>
                    </div>
                
                </div>
            </div>

        </div>

    </main>


    <!--btn menu-->
    <button class="btn btn-info rounded-pill menubtn" type="button" data-bs-toggle="offcanvas"

            <h2 class="offcanvas-title" id="offcanvasBottomLabel">Menu</h2>

                aria-label="Close"></button>
        </div>

        <!--offcanvas body-->

                    <div class="" id="navbarNav">

                            <li class="nav-item list-item">
                                <a class="nav-link text-white" href="contact.html">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <!--offcanvas body contacts-->
            <div class="btn-group row gap-1 justify-content-around" role="group" aria-label="button contacts">

                <button class="btn btn-info phone col-3" data-tippy-content="01 58 85 69 96">
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                            class="bi bi-phone-vibrate-fill" viewBox="0 0 16 16">
                            <path
                                d="M4 4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V4zm5 7a1 1 0 1 0-2 0 1 1 0 0 0 2 0zM1.807 4.734a.5.5 0 1 0-.884-.468A7.967 7.967 0 0 0 0 8c0 1.347.334 2.618.923 3.734a.5.5 0 1 0 .884-.468A6.967 6.967 0 0 1 1 8c0-1.18.292-2.292.807-3.266zm13.27-.468a.5.5 0 0 0-.884.468C14.708 5.708 15 6.819 15 8c0 1.18-.292 2.292-.807 3.266a.5.5 0 0 0 .884.468A7.967 7.967 0 0 0 16 8a7.967 7.967 0 0 0-.923-3.734zM3.34 6.182a.5.5 0 1 0-.93-.364A5.986 5.986 0 0 0 2 8c0 .769.145 1.505.41 2.182a.5.5 0 1 0 .93-.364A4.986 4.986 0 0 1 3 8c0-.642.12-1.255.34-1.818zm10.25-.364a.5.5 0 0 0-.93.364c.22.563.34 1.176.34 1.818 0 .642-.12 1.255-.34 1.818a.5.5 0 0 0 .93.364C13.856 9.505 14 8.769 14 8c0-.769-.145-1.505-.41-2.182z" />
                        </svg>
                    </span>
                </button>
                <button class="btn btn-info mail col-3" data-tippy-content="contact@assockids.fr">
                    <i>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                            class="bi bi-envelope-fill" viewBox="0 0 16 16">
                            <path
                                d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z" />
                        </svg>
                    </i>
                </button>
                <button class="btn btn-info location col-3" data-tippy-content="2 av. du Général Leclerc 75014 Paris">
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                            class="bi bi-pin-map-fill" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M3.1 11.2a.5.5 0 0 1 .4-.2H6a.5.5 0 0 1 0 1H3.75L1.5 15h13l-2.25-3H10a.5.5 0 0 1 0-1h2.5a.5.5 0 0 1 .4.2l3 4a.5.5 0 0 1-.4.8H.5a.5.5 0 0 1-.4-.8l3-4z" />
                            <path fill-rule="evenodd"
                                d="M4 4a4 4 0 1 1 4.5 3.969V13.5a.5.5 0 0 1-1 0V7.97A4 4 0 0 1 4 3.999z" />
                        </svg>
                    </span>
                </button>
