<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="Associations, Enfants, Activités, Voyages associatifs ">
    <meta name="description" content="Association pour enfants ne pouvant pas voyager ou s'amuser autant qu'ils le voudraiant. 
    Des voyages, des activités, des ateliers, des visites, des randonnées et plus encore">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="robots" content="noindex,nofollow" />

    <link rel="icon" type="image/png" href="..." />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<body>

    <main class="wrapper">

        <section class="parallax__group hero-container">
            
            <div class="parallax__layer sky"></div>
            <div class="parallax__layer bushes"></div>
            <div class="parallax__layer water"></div>
            <div class="parallax__layer people1"></div>
            <div class="parallax__layer people2"></div>
            <div class="parallax__layer people3"></div>
            
            <div class="parallax__layer hero-text">
                <a href="index.html" class="m-1">AssocKids</a>
                
                <div class="title-container">
                    <p>Une</p>
                    <h1>association</h1>
                    <p>pour</p>
                    <p>tous</p>
                </div>
                
            </div>
        </section>
        
        <section class="parallax__group info-container d-flex justify-content-center align-items-center">
            <img src="img/school-kids-playing.png" alt="enfants s'amusants" />
            <article class="text-container">
                <h2>L'avenir c'est la jeunesse</h2>
                <p>Chaque enfant a le droit de sociabiliser, s'amuser, visiter et plus encore. 
                    Alors pourquoi ne pas en profiter?</p>
            </article>
        </section>


    </main>



    <section class="container-fluid menu-section d-grid bg-light bg-opacity-50">

        <div class="row">
            <button type="button" class="menu col-4">Menu

            </button>
        </div>

        <div class="header row justify-content-around p-1">
            <h2 class="col-8 text-white m-0">Menu</h2>
            <button class="close col-2 bg-transparent border border-0">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-x"
                    viewBox="0 0 16 16">
                    <path
                        d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                </svg>
            </button>
        </div>

        <div class="list-innermenu mt-1 row bg-white justify-content-around align-items-center">
            <a href="" class="about-us col-4">à propos de nous</a>
            <a href="" class="trips col-4">nos voyages</a>
            <a href="" class="activities col-4">nos activités</a>
        </div>

        <div class="contact mt-1 row bg-white justify-content-around align-items-center">
            <button class="phone col-4">
                <span class="bi bi-telephone-fill">01 58 85 69 96</span>
            </button>
            <button class="mail col-4">
                <span class="bi bi-envelope">contact@assockids.fr</span>
            </button>
            <button class="location col-4">
                <span class="bi bi-geo-alt-fill">2 rue Général Leclerc 75008 Paris</span>
            </button>
        </div>

    </section>

    <footer class="d-flex bg-black justify-content-center align-items-center text-align-center">
        <section class="wrapper-footer">
            <h2>Rejoignez-nous</h2>
            <span><a href="">Accueil</a></span>
            <span><a href="">Contact</a></span>
            <span><a href="">à propos de nous</a></span>
            <span><a href="">mentions légales</a></span>

            <div class="social-container">
                <a href="#" target="">
                    <i class="bi bi-facebook"></i></a>
                <a href="#" target="">
                    <i class="bi bi-instagram"></i></a>
                <a href="#" target="">
                    <i class="bi bi-tiktok"></i></a>
                <a href="#" target="">
                    <i class="bi bi-youtube"></i></a>
            </div>
        </section>
